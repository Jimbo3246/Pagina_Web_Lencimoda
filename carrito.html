<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body style="background-color: white;" class="text-center">
  <header class="text-center">
    <div class="header-text" class="d-flex justify-content-center" >
      <h1>Envíos gratis por compras superiores a S/.100 
        <i class="fas fa-clock"></i>
        </div>
        <div id="tiempo_restante">
      </h1>

    </div>

    
    <nav class="navbar navbar-expand-lg bg-white" style="justify-content: center;">
      <div class="container-fluid" style="justify-content: center;">
        <img src="imagenes/Logo.jpg" alt="Logo de mi empresa" width="200" height="200" style="justify-content: center;">

        <div class="collapse navbar-collapse" id="navbarColor01" style="justify-content:right;">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <form action="" class="d-flex justify-content-center" style="background-color: skyblue;">
        <input type="number" name="" id="precio_max" placeholder="Precio Maximo">

        <input type="number" name="" id="precio_min" placeholder="Precio Minimo">
      </form>
      
    </section>
    <section id="contenedor_productos" style="background-color: skyblue;">
      <!-- Aquí se mostrarán los productos -->
    </section>
  </main>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="justify-content: center;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de Compras</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="contenedor_carrito">
          ...
        </div>
        <div class="text-center" id="precio_total"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-regular fa-rectangle-xmark"></i>Seguir comprando</button>
          <button type="button" class="btn btn-primary" id="finalizar_compra"><i class="fa-solid fa-floppy-disk"></i>Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="codigo_carrito.js"></script>
  
  <footer class="text-center">
      
    <div>
      <p class="text-center">Copyright © 2023  - Todos los Derechos Reservados Lencimoda</p>
      <a href="https://www.facebook.com/lencimodaperu/" target="_blank" class="text-center">
        <i class="fab fa-facebook"></i>
      </a>  
      <a href="https://wa.me/+51944568667/" target="_blank" class="text-center">
      <i class="fab fa-whatsapp"></i>
      </a>
    </div>
</footer>
</html>
